<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GearGuard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        /* Unicorn Background */
        .unicorn-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.5);
            z-index: 1;
            pointer-events: none;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }

        /* Signup Card */
        .signup-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2.5rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo a {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a855f7, #d946ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            color: #a1a1aa;
            font-size: 0.95rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e5e5e5;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #a855f7;
            background: #252540;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        }

        .form-input::placeholder {
            color: #6b7280;
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .form-input.success {
            border-color: #22c55e;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a1a1aa;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .toggle-password:hover {
            color: #ffffff;
        }

        .input-hint {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.375rem;
        }

        .input-hint.error {
            color: #f87171;
        }

        .input-hint.success {
            color: #4ade80;
        }

        /* Password Strength */
        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.375rem;
        }

        .strength-fill {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s;
            width: 0%;
        }

        .strength-fill.weak {
            width: 25%;
            background: #ef4444;
        }

        .strength-fill.fair {
            width: 50%;
            background: #f59e0b;
        }

        .strength-fill.good {
            width: 75%;
            background: #3b82f6;
        }

        .strength-fill.strong {
            width: 100%;
            background: #22c55e;
        }

        .strength-text {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .strength-text.weak {
            color: #f87171;
        }

        .strength-text.fair {
            color: #fbbf24;
        }

        .strength-text.good {
            color: #60a5fa;
        }

        .strength-text.strong {
            color: #4ade80;
        }

        /* Terms */
        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .terms-group input {
            width: 18px;
            height: 18px;
            accent-color: #a855f7;
            margin-top: 2px;
        }

        .terms-text {
            font-size: 0.85rem;
            color: #a1a1aa;
            line-height: 1.5;
        }

        .terms-text a {
            color: #a855f7;
            text-decoration: none;
        }

        .terms-text a:hover {
            color: #d946ef;
        }

        /* Button */
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #a855f7, #d946ef);
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(168, 85, 247, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider-text {
            padding: 0 1rem;
            color: #6b7280;
            font-size: 0.85rem;
        }

        /* Login Link */
        .login-link {
            text-align: center;
            color: #a1a1aa;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #a855f7;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: #d946ef;
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: #f87171;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Success Message */
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: #4ade80;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Form Row */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 500px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Unicorn Studio Background -->
    <div class="unicorn-bg">
        <div data-us-project="p7Ff6pfTrb5Gs59C7nLC" class="absolute w-full h-full left-0 top-0 -z-10"
            style="width: 100%; height: 100%;"></div>
    </div>
    <script
        type="text/javascript">!function () { if (!window.UnicornStudio) { window.UnicornStudio = { isInitialized: !1 }; var i = document.createElement("script"); i.src = "https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.29/dist/unicornStudio.umd.js", i.onload = function () { window.UnicornStudio.isInitialized || (UnicornStudio.init(), window.UnicornStudio.isInitialized = !0) }, (document.head || document.body).appendChild(i) } }();</script>

    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Content -->
    <div class="content">
        <div class="signup-card">
            <div class="logo">
                <a href="index.html">GearGuard</a>
            </div>

            <div class="card-header">
                <h1 class="card-title">Create Account</h1>
                <p class="card-subtitle">Join GearGuard to manage your maintenance</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="password" placeholder="Create a password" required
                            oninput="checkPasswordStrength()">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Password strength</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="confirmPassword"
                            placeholder="Confirm your password" required oninput="checkPasswordMatch()">
                        <button type="button" class="toggle-password"
                            onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                    </div>
                    <p class="input-hint" id="matchHint"></p>
                </div>

                <div class="terms-group">
                    <input type="checkbox" id="terms" required>
                    <span class="terms-text">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </span>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    Create Account
                </button>
            </form>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">or</span>
                <div class="divider-line"></div>
            </div>

            <p class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleBtn = passwordInput.parentElement.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            let strength = 0;
            let label = '';

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthFill.className = 'strength-fill';
            strengthText.className = 'strength-text';

            if (password.length === 0) {
                label = 'Password strength';
            } else if (strength <= 2) {
                strengthFill.classList.add('weak');
                strengthText.classList.add('weak');
                label = 'Weak - Add uppercase, numbers, symbols';
            } else if (strength === 3) {
                strengthFill.classList.add('fair');
                strengthText.classList.add('fair');
                label = 'Fair - Add more variety';
            } else if (strength === 4) {
                strengthFill.classList.add('good');
                strengthText.classList.add('good');
                label = 'Good - Almost there!';
            } else {
                strengthFill.classList.add('strong');
                strengthText.classList.add('strong');
                label = 'Strong password!';
            }

            strengthText.textContent = label;
            checkPasswordMatch();
        }

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchHint = document.getElementById('matchHint');
            const confirmInput = document.getElementById('confirmPassword');

            if (confirmPassword.length === 0) {
                matchHint.textContent = '';
                matchHint.className = 'input-hint';
                confirmInput.classList.remove('error', 'success');
            } else if (password === confirmPassword) {
                matchHint.textContent = '‚úì Passwords match';
                matchHint.className = 'input-hint success';
                confirmInput.classList.remove('error');
                confirmInput.classList.add('success');
            } else {
                matchHint.textContent = '‚úó Passwords do not match';
                matchHint.className = 'input-hint error';
                confirmInput.classList.remove('success');
                confirmInput.classList.add('error');
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        function setLoading(loading) {
            const btn = document.getElementById('submitBtn');
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span>Creating account...';
            } else {
                btn.disabled = false;
                btn.innerHTML = 'Create Account';
            }
        }

        async function handleSignup(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Validate password strength (basic)
            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        full_name: fullName,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Signup failed');
                }

                showSuccess('Account created successfully! Redirecting to login...');

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }
    </script>

</body>

</html>
